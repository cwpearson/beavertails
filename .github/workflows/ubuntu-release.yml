name: Ubuntu Release

on: 
  push:
    tags:
    - '*'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with pyInstaller
      run: |
        pyinstaller beavertails/tui.py \
          --add-data beavertails/static:./beavertails/static \
          --add-data beavertails/beavertails.tcss:. \
          --collect-all pulp \
          --onefile --nowindow --noconfirm
        cp dist/tui dist/tuibeavertails_ubu2004
        chmod +x dist/tuibeavertails_ubu2004
    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/tuibeavertails_ubu2004"
        allowUpdates: True

